<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RVK TECH ADVISORS</title>
        <script type="module" src="./style.js"></script>
        <script>
            const colors = {
                'data-theme-blue-button': '#4DD0E1',
                'data-theme-hotpink-button': '#f42aad',
                'data-theme-black-button': '#292929',
            };

            function toggleTheme(button) {
                const root = document.documentElement;
                root.style.setProperty('--theme-color', colors[button]);

                const btnArray = document.querySelectorAll('[data-theme-active]');
                btnArray.forEach((btn) => {
                    btn.setAttribute('data-theme-active', 'false');
                });
                const themeButton = document.querySelector(`[${button}]`);
                themeButton.setAttribute('data-theme-active', 'true');
            }
        </script>
    </head>
    <body>
        <div class="absolute top-5 right-5 z-10 flex space-x-4">
            <button
                data-theme-active="false"
                data-theme-blue-button
                class="group w-5 h-5 rounded-full bg-three_blue border border-white cursor-pointer transition relative hover:border-three_blue"
                onclick="toggleTheme('data-theme-blue-button')"
            >
                <span
                    class="child absolute rounded-full bg-transparent invisible opacity-0 border-white top-0 right-0 bottom-0 left-0 border-4"
                >
                </span>
                <span
                    class="active-child absolute rounded-full bg-transparent border-white top-1 right-1 bottom-1 left-1 border"
                ></span>
            </button>
            <button
                data-theme-active="true"
                data-theme-hotpink-button
                class="group w-5 h-5 rounded-full bg-three_hotpink border border-white cursor-pointer transition relative"
                onclick="toggleTheme('data-theme-hotpink-button')"
            >
                <span
                    class="child absolute rounded-full bg-transparent invisible opacity-0 border-white top-0 right-0 bottom-0 left-0 border-4"
                ></span>
                <span
                    class="active-child absolute rounded-full bg-transparent border-white top-1 right-1 bottom-1 left-1 border"
                ></span>
            </button>
            <button
                data-theme-active="false"
                data-theme-black-button
                class="group w-5 h-5 rounded-full bg-three_black border border-white cursor-pointer transition relative hover:border-three_black"
                onclick="toggleTheme('data-theme-black-button')"
            >
                <span
                    class="child absolute rounded-full bg-transparent invisible opacity-0 border-white top-0 right-0 bottom-0 left-0 border-4"
                >
                </span>
                <span
                    class="active-child absolute rounded-full bg-transparent border-white top-1 right-1 bottom-1 left-1 border"
                ></span>
            </button>
        </div>

        <canvas id="app" class="bg-dot-pattern bg-16/16 bg-rotate-45 bg-[var(--theme-color)]"></canvas>

        <script type="module" src="./src/main.js"></script>
    </body>
</html>
